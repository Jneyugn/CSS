<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fundamentals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<h1>Registration Form</h1>
<p>Please Answer Below</p>
<br>
<br>
<body>
    <form action="#" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
        <br><br>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
    
        <br><br>
        <br>
        <label for="email">Email Address:</label>
        <input type="email" id="Address" name="email" placeholder="Enter your email" required>

        <br><br>

        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <br>
        <fieldset>
            <legend>Gender:</legend>
        <label><input type="radio" name="gender" value="male" >Male</label>
        <label><input type="radio" name="gender" value="female" >Female</label>
        <label><input type="radio" name="gender" value="other" >Other</label>
        </fieldset>
        <br>
        <br>
        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob">
        <br>
        <br>
        <label> <input type="checkbox" name="terms" required>I agree for this company to take all my rights.</label>
<br>
<label> <input type="checkbox" name="newsletter" >Do you agree to marketing emails?</label>
<br>


<div class="button-container">
    <input type="submit"></input>
<input type="reset"></input>
  </div>

    </form>

</body>

<footer>
<p>Thanks for Submitting!</p>
</footer>
</html>
